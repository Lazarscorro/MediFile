<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Overzicht - MediFile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
     <header>
    <div class="header-top">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='images/logomedifile_1.png') }}" alt="MediFile Logo" class="header-logo">
            <h1>MediFile</h1>
        </div>
    </div>
    {% include 'navbar.html' %}
</header>

    <main>
        <h2>Overzicht</h2>

        <!-- Knop om afbeelding te tonen/verbergen -->
        <button id="toggleFinanceBtn">Bekijk afbeelding</button>
        
        <!-- Afbeelding standaard verborgen -->
        <img id="financeImg" src="{{ url_for('static', filename='images/Finance.png') }}" alt="Overzicht" class="pdf-img" style="display:none; margin-top:10px;">

        <h3 class="section-title">Organisatiestructuur</h3>

        <!-- Knop en verborgen afbeelding voor organisatiestructuur -->
        <button id="toggleOrgBtn">Bekijk organisatiestructuur</button>
        <img id="orgImg" src="{{ url_for('static', filename='images/org.png') }}" alt="Organisatiestructuur MediFile" class="pdf-img" style="display:none; margin-top:10px;">
    </main>

    {% include 'footer.html' %}

    <script>
        // Functie om toggelen te regelen
        function setupToggle(buttonId, imgId, showText, hideText) {
            const btn = document.getElementById(buttonId);
            const img = document.getElementById(imgId);

            btn.addEventListener('click', () => {
                if (img.style.display === 'none') {
                    img.style.display = 'block';
                    btn.textContent = hideText;
                } else {
                    img.style.display = 'none';
                    btn.textContent = showText;
                }
            });
        }

        // Setup toggles voor beide afbeeldingen
        setupToggle('toggleFinanceBtn', 'financeImg', 'Bekijk afbeelding', 'Verberg afbeelding');
        setupToggle('toggleOrgBtn', 'orgImg', 'Bekijk organisatiestructuur', 'Verberg organisatiestructuur');
    </script>
</body>
</html>
